    <script>
      $(function() {
        $( "#datepicker" ).datepicker();
        $( "#datepicker1" ).datepicker();
      } );

      function ValidateDate() {
        var f = document.getElementById('datepicker').value;
        var t = document.getElementById('datepicker1').value;
        var Fr = new Date(f);
        var T = new Date(t);
        var today = new Date();
        if ( Fr < today || T<Fr) { 
            alert("Date is invalid please enter valid values");
            return false;
        }
        return true;
    }
    </script>

                <input name="Dp1" type="text" id="datepicker1" placeholder="please enter end date" required>
