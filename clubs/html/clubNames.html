<html ng-app="notesApp">


<head>
	<title> List of Clubs </title>
	  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../css/clubnames.css" >	
	  <link rel="stylesheet" href="../css/font-awesome.min.css" >
	
	
 
</head>
<!-- files for navigation menu-->
<link rel="stylesheet" href="../css/navigation.css" >
<script  src="../js/navigation.js"></script> 

<body ng-controller="MainCtrl as ctrl">


<div class="content">
<!--navigation menu-->
	<div class="container" onclick="myFunction(this)">
	  <div class="bar1"></div>
	  <div class="bar2"></div>
	  <div class="bar3"></div>
	</div>
	<div id="myDropdown" style="visibility:hidden;" class="dropdown-content" >
		<a href="../../student/html/student.html">Home</a></br>
		<a href="../../EventCalendar/main.html">Calendar</a></br>
		<a href="../php/logout.php">Logout</a>
	 
	</div>	
<!--end of navigation menu-->
	<div  id="wrapper">
				
	<!-- Main -->
		<section id="main">
			
				<header>
				<h1 id="name">Clubs</h1>
				</header>		
		
				<hr />
			<form  method="GET" action="../php/clubpage.php" >
				<div ng-repeat="names in ctrl.clubs" >
				<input class="button" type="submit" name="clubname" value="{{names}}" />
				</br>
			</div>
			
			</form>
			<hr />

		</section>
	</div>
	
	
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.js"> </script>
	<script>
		
		angular.module("notesApp",[]).controller("MainCtrl",["$http",function($http){
			var self=this;
			self.clubs={}
			
			$http.get("../php/clubNames.php").then(function(response){
				self.clubs=response.data;			
			},function(err){});
			
			
			
		}])

	</script>
	
</body>
</html>
