<html ng-app="notesApp">


<head>
	<title> List of Clubs </title>
	  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../css/clubnames.css" >	
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>


<body ng-controller="MainCtrl as ctrl">

<div class="background-image"></div>
<div class="content">

	<div class="navbar">
		<a href="../../student/html/student.html" > Home</a>
		<a href="../php/logout.php" style="float:right" > Logout</a>
	</div>

	<div  id="wrapper">
				
	<!-- Main -->
		<section id="main">
			
				<header>
				<h1 id="name">Clubs</h1>
				</header>		
		
				<hr />
			<form  method="POST" action="../php/clubpage.php" >
				<div ng-repeat="names in ctrl.clubs" >
				<input class="button" type="submit" name="clubname" value="{{names}}" />
				</br>
			</div>
			
			</form>
			<hr />

		</section>
	</div>
	
	
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.js"> </script>
	<script>
		
		angular.module("notesApp",[]).controller("MainCtrl",["$http",function($http){
			var self=this;
			self.clubs={}
			
			$http.get("../php/clubNames.php").then(function(response){
				self.clubs=response.data;			
			},function(err){});
			
			
			
		}])

	</script>
</body>
</html>
