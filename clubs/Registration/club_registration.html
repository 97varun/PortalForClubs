<!DOCTYPE HTML>
<html>
	<head>
		<title>Student Home Page</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
		<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
	</head>
	<body class="is-preload">

		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Main -->
					<section id="main">
						<header>
							<span class="avatar"><img src="images/avatar.jpg" alt="" /></span>
							<h1 id='name'>Club Name</h1>
						</header>
						
						<hr />
						<form action="index.html" method="get">
				<div class="agile-profile">
					<p>Branch</p>
					<select>
					<option value="" label="Select" selected="selected">Select</option>
					<option>CSE</option>
					<option>ECE</option>
					<option>EEE</option>
					<option>ME</option>
					<option>BT</option>
					</select>
				</div>
				<div class="agile-sem">
					<p>Semester</p>
					<select>
					<option value="" label="Select" selected="selected">Select</option>
					<option>1</option>
					<option>2</option>
					<option>3</option>
					<option>4</option>
					<option>5</option>
					<option>6</option>
					<option>7</option>
					<option>8</option>
					</select>
				</div>
				<div class="clear"></div>
				<div class="agile-password">
					<p>Why do you want to join this club?</p>
					<input type="text" name="club" placeholder="type here.." required="" style="height:100px; width:650px" >
				</div>
                <div class="clear"></div>
				<div class="agile-submit">
					<input type="submit" value="register">
				</div>
			</form>
						<hr />
					</section>

				<!-- Footer -->
					<footer id="footer">
					</footer>

			</div>

		<!-- Scripts -->
			<script>
				if ('addEventListener' in window) {
					window.addEventListener('load', function() { document.body.className = document.body.className.replace(/\bis-preload\b/, ''); });
					document.body.className += (navigator.userAgent.match(/(MSIE|rv:11\.0)/) ? ' is-ie' : '');
				}
			</script>

	</body>
</html>
