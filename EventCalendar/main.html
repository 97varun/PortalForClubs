<!DOCTYPE html>
<html>
<head>
    <title>Calendar</title>
    <link rel="stylesheet" href="lib/css/bootstrap.min.css">
    <link rel="stylesheet" href="lib/css/font-awesome.min.css">
    <link rel="stylesheet" href="lib/css/fullcalendar.css"/>
    <script src="lib/js/jquery-3.3.1.min.js"></script>
    <script src="lib/js/moment.min.js"></script>
    <script src="lib/js/fullcalendar.js"></script>
    <script src="lib/js/popper.js"></script>
    <script src="lib/js/bootstrap.min.js"></script>
    <script src="main.js"></script>
    <link rel="stylesheet" href="main.css"/>
    <link rel="stylesheet" href="../clubs/css/navigation.css">
</head>
<body>
    <div id='calendar-container'>
        <div id='calendar'></div>
    </div>
    <!-- navigation menu -->
    <div id="nav-menu-container" class="invisible">
        <button id="nav-menu-btn">
            <div id="nav-menu" class="container">
                <div class="bar1"></div>
                <div class="bar2"></div>
                <div class="bar3"></div>
            </div>
        </button>
    </div>    
    <div id="myDropdown" style="display: none;" class="dropdown-content" style="position: absolute;">
        <a href="../student/html/student.html">Home</a></br>
        <a href="main.html">Calendar</a></br>
        <a href="../clubs/php/logout.php">Logout</a>
    </div>    
    <!--end of navigation menu-->

    <!-- title for popover that comes up when you click an event -->
    <div id="popover-title" class="invisible">
        <span id="title"></span>
        <span class="close" aria-hidden="true">&times;</span>
    </div>
    <!-- content for popover that comes up when you click an event -->
    <div id="popover-content" class="invisible">
        <div id="event-details">
            <!-- table with first column containing icons and second with text -->
            <table class="table borderless">
                <tr>
                    <td class="align-middle">
                        <span class="fa fa-clock-o fa-lg" title="Time"></span>
                    </td>
                    <td id="time"></td>
                </tr>
                <tr>
                    <td class="align-middle">
                        <span class="fa fa-users fa-lg" title="Club"></span>
                    </td>
                    <td id="club"></td>
                </tr>
                <tr>
                    <td class="align-middle">
                        <span class="fa fa-align-left fa-lg" title="Description"></span>
                    </td>
                    <td id="desc" class="text-justify"></td>
                </tr>
                <tr>
                    <td class="align-middle">
                        <span class="fa fa-map-marker fa-lg" title="Venue"></span>
                    </td>
                    <td id="venue"></td>
                </tr>
            </table>
            <div class="btn-group btn-group-justified">
                <!-- edit button -->
                <button id="edit" class="btn btn-outline-secondary btn-sm">
                    <span class="fa fa-pencil fa-fw"></span>Edit
                </button>
                <!-- delete button -->
                <button id="del" class="btn btn-outline-danger btn-sm">
                    <span class="fa fa-trash fa-fw"></span>Delete
                </button> 
            </div>
        </div>
        <!-- delete confirmation dialog box -->
        <div id="cfm-dia">
            <table class="table borderless">
                <tr>
                    <td class="align-middle">
                        <img src="img/warning.png" alt="warning" height="18%">
                    </td>
                    <td class="msg">
                        You CANNOT UNDO this change. Are you sure you want to DELETE this event?
                    </td>
                </tr>
            </table>
            <div class="btn-group btn-group-justified">
                <button id="cancel" class="btn btn-outline-secondary btn-sm">
                    Cancel
                </button> 
                <button id="yes" class="btn btn-outline-danger btn-sm">
                    Delete
                </button> 
            </div>
        </div>
    </div>
</body>
</html>
