<!DOCTYPE html><html lang="en"><head>   <meta charset="utf-8" />   <title> Status of the club </title>    
      <!-- import plugin script --> 
        <script src='static/Chart.min.js'></script>  
      </head><body>
        <h1 style="text-align:center">Status of the club</h1>
        <!-- bar chart canvas element -->
        <canvas id="chart" width="600" height="400"></canvas>
        <script>
           // bar chart data
           var barData = {
           labels : [{% for item in labels %}
                          "{{item}}",
                      {% endfor %}],
           datasets : [
              {
                    fillColor: "rgba(151,187,205,0.2)",
                    strokeColor: "rgba(151,187,205,1)",
                    pointColor: "rgba(151,187,205,1)",
                 data : [{% for item in values %}
                              {{item}},
                            {% endfor %}]
              }
              ]
           }
         
           // get bar chart canvas
           var mychart = document.getElementById("chart").getContext("2d");
         
           steps = 10
           max = 10
           // draw bar chart
           new Chart(mychart).Bar(barData, {
                scaleOverride: true,
                scaleSteps: steps,
                scaleStepWidth: Math.ceil(max / steps),
                scaleStartValue: 0,
                scaleShowVerticalLines: true,
                scaleShowGridLines : true,
                barShowStroke : true,
                scaleShowLabels: true
           });
            (function(window, location) {
            history.replaceState(null, document.title, location.pathname+"#!/stealingyourhistory");
            history.pushState(null, document.title, location.pathname);

            window.addEventListener("popstate", function() {
            if(location.hash === "#!/stealingyourhistory") {
                    history.replaceState(null, document.title, location.pathname);
                    setTimeout(function(){
                        location.replace("http://localhost/SE_updated/PortalForClubs-master/admin/html/admin.html");
                        },0);
                    }
            }, false);
            }(window, location));
        </script>
        
        </body></html>
