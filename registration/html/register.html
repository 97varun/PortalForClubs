
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Form </title>

    <!-- Main css -->
    <link rel="stylesheet" href="../css/register.css">
</head>
<body>

    <div class="main">

        <section class="signup">
            <!-- <img src="images/signup-bg.jpg" alt=""> -->
            <div class="container">
                <div class="signup-content">
                    <form  method="post" action="../php/insert.php" id="signup-form" class="signup-form">
                        <h2 class="form-title">Create account</h2>
                        <div class="form-group">
                            <input type="text" class="form-input" name="name" id="name" onblur = "nameCheck()" placeholder="Your Name"/>
                            <p id = 'check1'></p>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-input" name="usn" id="usn" onblur = "validateusn()" placeholder="Your USN"/>
                            <p id = 'check2'></p>
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-input" name="email" id="email" onblur = "validateEmail()" placeholder="Your Email"/>
                            <p id = 'check3'></p>
                        </div>
						<div class="form-group">
                            <input type="number" class="form-input" name="phoneno" id="number" onblur = "validateNumber()" placeholder="Your Number"/>
                            <p id = 'check6'></p>
                        </div>
						
                        <div class="form-group">
                            <input type="password" class="form-input" name="password" id="password" placeholder="Password"/>
                            <span toggle="#password"></span>
                            <p></p>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-input" name="re_password" id="re_password" placeholder="Repeat your password" onblur = "validatePass()"/>
                            <p id = "check4"></p>
                        </div>
                        <div class="form-group">
                            <input type="button" name="button" id="button" class="form-submit" value="Sign up" onclick = "request()"/>
                        </div>
                    </form>
                    <p class="loginhere">
                        Have already an account ? <a href="../../login/html/login.html" class="loginhere-link">Login here</a>
                    </p>
                </div>
            </div>
        </section>

    </div>
    <script src="../js/query.min.js"></script>
    <script src="../js/main.js"></script>
    <script src = "../js/register.js"></script>
  </body>
</html>
