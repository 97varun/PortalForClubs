
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sponsor Registration </title>
	
    <script src="../js/jquery.min.js"></script>
    <script src="../js/main.js"></script>
    <script src = "../js/register.js"></script>
    <!-- Main css -->
    <link rel="stylesheet" href="../css/register.css">


    <script type="text/javascript">
        var obj={
                    xhr:new XMLHttpRequest(),
                    Clubs:function(){
                        this.xhr.onreadystatechange=this.update;
                        this.xhr.open("GET","../php/addClubs.php",true);
                        this.xhr.send();
                    },
                    update:function(){
                        if(this.readyState==4 && this.status==200){
                            var res=this.responseText;
                            console.log(res);
                            /*The JSON.parse() method parses a JSON string, constructing the JavaScript value or object described by the string. */
                            var resJSON=JSON.parse(res);
                            for(i=0; i<resJSON.length; i++){
                                var option = document.createElement("option");
                                option.appendChild(document.createTextNode(resJSON[i]));
                                document.getElementById("Clubname").appendChild(option);
                            }  
                        }
                    }
        }

    </script>
</head>

<body onload="obj.Clubs()">

    <div class="main">

        <section class="signup">
            <!-- <img src="images/signup-bg.jpg" alt=""> -->
            <div class="container">
                <div class="signup-content">
                    <form  method="post" action="../php/insert.php" id="signup-form" class="signup-form">
                        <h2 class="form-title">Sponsor Registration</h2>
                        <hr />
                        <div class="form-group">
                            <input type="text" class="form-input" name="name" id="name" onblur = "nameCheck()" placeholder="Your Name"/>
                            <p id = 'check1'></p>
                        </div>
                 
                        <div class="form-group">
                            <input type="email" class="form-input" name="email" id="email" onblur = "validateEmail()" placeholder="Your Email"/>
                            <p id = 'check3'></p>
                        </div>
						<div class="form-group">
                            <input type="number" class="form-input" name="phoneno" id="number" onblur = "validateNumber()" placeholder="Your Number"/>
                            <p id = 'check6'></p>
                        </div>
						<div class="form-group">
                            <input type="text" class="form-input" name="orgname" id="name" onblur = "nameCheck()" placeholder="Organisation Name"/>
                            <p id = 'check1'></p>
                        </div>
                        <div class="form-group">
                            <select id="Clubname" class="form-input" name="club">      
                                <option> Choose a Club </option>                       
                            </select>
                        </div>
                        <div class="form-group">
                            <input type="submit" name="button" id="button" class="form-submit" value="Submit" />
                        </div>

                        <div class="form-group">
                        <center> <a href="../../login/html/login.html" class="form-input">BACK TO MAIN LOGIN</a> </center>
                    	</div>
                    </form>
 
                </div>
            </div>
        </section>

    </div>
  </body>
</html>
